<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation and Breathing Exercise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .meditation-container {
            padding: 20px;
            text-align: center;
        }
        .meditation-instructions {
            margin: 20px 0;
        }
        .meditation-timer {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Meditation & Breathing Exercise</h1>
    </div>

    <div class="meditation-container">
        <div class="meditation-instructions">
            <h3>Let's Begin the Meditation and Breathing Exercise</h3>
            <p>Follow along with the breathing instructions below to calm your mind.</p>
        </div>

        <div class="meditation-timer" id="meditation-timer">
            <!-- Timer will be displayed here -->
            <span>Time Remaining: <span id="time">00:00</span></span>
        </div>

        <button class="button" id="start-breathing">Start Breathing Exercise</button>
        <button class="button" id="start-meditation">Start Meditation</button>
    </div>

    <script>
        let timer;
        let isBreathingExercise = false;
        let remainingTime = 300; // 5 minutes in seconds (for meditation)

        // Start Breathing Exercise
        document.getElementById('start-breathing').addEventListener('click', () => {
            startBreathingExercise();
        });

        // Start Meditation Timer
        document.getElementById('start-meditation').addEventListener('click', () => {
            startMeditation();
        });

        // Breathing Exercise Logic
        function startBreathingExercise() {
            isBreathingExercise = true;
            remainingTime = 120; // 2 minutes for breathing
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
        }

        // Meditation Logic
        function startMeditation() {
            isBreathingExercise = false;
            remainingTime = 300; // 5 minutes for meditation
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
        }

        // Update Timer Display
        function updateTimer() {
            let minutes = Math.floor(remainingTime / 60);
            let seconds = remainingTime % 60;
            document.getElementById('time').textContent = `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

            if (remainingTime > 0) {
                remainingTime--;
            } else {
                clearInterval(timer);
                alert(isBreathingExercise ? "Breathing exercise is complete!" : "Meditation session is over!");
            }
        }
    </script>
</body>
</html>
