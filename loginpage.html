<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .switch-link {
            text-align: center;
            margin-top: 10px;
        }

        .switch-link a {
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="login-form" style="display: block;">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="button">Login</button>
        </form>

        <form id="signup-form" style="display: none;">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="button">Sign Up</button>
        </form>

        <div class="switch-link">
            <span id="switch-text">Don't have an account? <a href="#" id="switch-form-link">Sign Up</a></span>
        </div>
    </div>

    <script>
        // Switch between Login and Signup forms
        const switchLink = document.getElementById('switch-form-link');
        const formTitle = document.getElementById('form-title');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const switchText = document.getElementById('switch-text');

        switchLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (loginForm.style.display === 'none') {
                // Switch to Login form
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                formTitle.textContent = 'Login';
                switchText.innerHTML = "Don't have an account? <a href='#' id='switch-form-link'>Sign Up</a>";
            } else {
                // Switch to Signup form
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                formTitle.textContent = 'Sign Up';
                switchText.innerHTML = "Already have an account? <a href='#' id='switch-form-link'>Login</a>";
            }
        });

        // Handle form submissions
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate successful login, then redirect to the home page
            window.location.href = "home.html";
        });

        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate successful signup, then redirect to the home page
            window.location.href = "home.html";
        });
    </script>
</body>
</html>
