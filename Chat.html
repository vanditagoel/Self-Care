<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with API</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Styles are the same as the improved design version above */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #4caf50;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        .chat-messages {
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 1rem;
            margin-bottom: 10px;
            position: relative;
            word-wrap: break-word;
            display: inline-block;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        .chat-message.user {
            background-color: #4caf50;
            color: white;
            margin-left: auto;
            border-top-left-radius: 0;
        }

        .chat-message.ai {
            background-color: #e1f5fe;
            color: #333;
        }

        #user-input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-top: 1px solid #ddd;
            border-radius: 0 0 15px 15px;
            outline: none;
        }

        #send-button {
            padding: 12px 24px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: #45a049;
        }

        #reset-chat {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        #reset-chat:hover {
            background-color: #d32f2f;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="chat-header">AI Chat</div>
        <div class="chat-messages" id="chat-messages">
            <div class="chat-message ai">Hello! How can I assist you today?</div>
        </div>
        <textarea id="user-input" placeholder="Type your message..." rows="3"></textarea>
        <button id="send-button">Send</button>
        <button id="reset-chat">Reset Chat</button>
    </div>

    <script>
        const apiKey = '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' ; // Replace with your OpenAI API Key
        const apiEndpoint = 'https://api.openai.com/v1/chat/completions';

        // Function to send message and get AI response
        async function sendMessage() {
            const userMessage = document.getElementById('user-input').value;
            if (!userMessage) return;

            // Add user message to the chat
            addMessage(userMessage, 'user');
            document.getElementById('user-input').value = '';

            // Display "typing" message
            const typingMessage = addMessage('Typing...', 'ai');

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [{ role: 'user', content: userMessage }]
                    })
                });

                const data = await response.json();
                const aiMessage = data.choices[0].message.content;

                // Replace "Typing..." with the actual AI response
                typingMessage.textContent = aiMessage;
            } catch (error) {
                typingMessage.textContent = 'Error: Could not fetch response.';
                console.error(error);
            }
        }

        // Function to add a message to the chat
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender);
            messageElement.textContent = message;
            document.getElementById('chat-messages').appendChild(messageElement);
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
            return messageElement;
        }

        // Function to reset the chat
        function resetChat() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '<div class="chat-message ai">Chat has been reset. How can I help you today?</div>';
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('reset-chat').addEventListener('click', resetChat);
    </script>
</body>
</html>
